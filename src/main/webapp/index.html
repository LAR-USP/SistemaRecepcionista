<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LARA - Laboratório de Aprendizado de Robôs Assistente</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/speech-synthesis.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
        <script type="text/javascript" src="js/detect.js"></script>
        <script type="text/javascript" src="js/reset.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>
    </head>
    <body>

        <img id="laraface" src="img/Lara.png" alt="Rosto da recepcionista" />
        
       <div id="searchdiv">
            <div id ="container">
                <form id="searchform">
                    <input type="text" id="searchbar"/>
                </form> 
                <img id="barspeech" onclick="startDictation()" src="img/mic.gif" alt="Imagem de microfone" />
<!--            <input type="submit" id="submit" name="search" value="P"/> -->
            </div>
       </div>
        <div id="resultsdiv">
            <p id="results"></p>
        </div>

        <img id="calendarimg" src="img/calendar.png"/>

        <img id="profileimg" src="img/profile-picture.png"/>

        <img id="newsimg" src="img/news.png"/>
        
        <div class="overlayCalendar">
            <iframe id="calendarframe" src="https://calendar.google.com/calendar/embed?src=ej1el72rq8ag0v5b3ef19leh24%40group.calendar.google.com&#038;ctz=America/Sao_Paulo"
             style = "border-radius: 15px" frameborder="0" scrolling="no">
            </iframe> 
        </div>

        <div class="overlayProfile">
        	<div id="profilediv" align="center">
        		<img id = "backgroundPicture" src="img/background.jpg">

                <div id= "generalProfile" align="center" >
                    <img id = "profilePicture" src="img/profile-picture.png">
                    <p id="getName">Nome Completo</p>
                </div>

                <div id= "specificProfile" align="center">
                    <p id="details"> Detalhes do contato: </p>
                    <p id="room">Sala: </p>
                    <p id="telephone">Tel: </p>
                    <p id="email">Email: </p>
                </div>

        	</div>
        </div>

        <div class="overlayNews">
        	<iframe id="newsframe" src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FCRob.USP%2F&tabs=timeline&width=840&height=600&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false&appId" height="600" style="overflow:hidden; border-radius:15px" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
        </div>

    </body>
</html>
