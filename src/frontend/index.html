<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LARA - Laboratório de Aprendizado de Robôs Assistente</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Slabo+27px" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
        <script type="text/javascript" src="js/detect.js"></script>
        <script type="text/javascript" src="js/reset.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>
    

    </head>
    <body>
        
        <img id="laraface" src="img/Lara.png"/>

        <div id="searchdiv">
            <form id="searchform">
                <input type="text" id="searchbar"/>
                <img id="barspeech" onclick="startDictation()" src="img/mic.gif" alt="Imagem de microfone" />
<!--                <input type="submit" id="submit" name="search" value="P"/> -->
            </form> 

        </div>
        <div id="resultsdiv">
            <p id="results"></p>
        </div>

        <img id="calendarimg" src="img/calendar.png"/>

        <img id="profileimg" src="img/profile.png"/>
        
        <div class="overlayCalendar">
        	<iframe id="calendarframe" src="https://calendar.google.com/calendar/embed?src=hikaro.15%40gmail.com&ctz=America/Sao_Paulo"
             frameborder="0" scrolling="no"> 
        	</iframe> 
        </div>

        <div class="overlayProfile">
        	<div id="profilediv" align="center">
                <div id= "generalProfile" align="center">
                    <img id = "profilePicture" src="img/profile-picture.png">
                    <p id="getName"> Roseli Aparecida</p>
                </div>

                <div id= "specificProfile" align="center">
                    <p id="details"> Detalhes do contato: </p>
                    <p id="room"> Sala: 5304</p>
                    <p id="telephone"> Telefone: (16)3353-1689</p>
                    <p id="email"></p>
                </div>

                <p> Detalhes do contato </p>

        	</div>
        </div>

    </body>
</html>
